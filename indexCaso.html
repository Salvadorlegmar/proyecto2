<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Latest minified bootstrap css -->
    <link rel="stylesheet" href="css/toastr.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/caso/main.js"></script>
    <!--<script type="text/javascript" src="js/app.js"></script>-->
    <title>Casos</title>
</head>
<body>
    <div class="container">
            
        <div id="crud" class="row">
            <div class="col-xs-12">
                <h1 class="page-header text-center"> Ventana Casos </h1>
            </div>
        
            <div class="col-sm-12">
                <h2>
                    Listado de Casos
                    <button id="btn_new" class="add btn btn-primary pull-right" data-toggle="modal">
                        Nuevo Caso
                    </button>

                </h2>
                <table id="table" class="table table-hover table-sprite">
                    <thead>
                        <tr>
                            <th width="20px"> ID </th>
                            <th>Trazabilidad</th>
                            <th>Fecha Alta</th>
                            <th>Modelos</th>
                            <th width="10px">Acción</th>
                        
                        </tr>        
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
       
            <div class="modal fade" id="formAddCase" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">        
                                 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>×</span>
                            </button>
                            <h4>Nuevo Caso</h4>
                        </div>
                        <div class="modal-body">
                
                            <label for="traza">Trazabilidad</label>
                            <input id="inputTraza" type="text" name="traza" class="form-control">                       
                                
                        </div>
                                
                        <div class="modal-footer">
                            <input  id="addCase" type="submit" class="btn btn-primary" value="Guardar" onclick="newCaso">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
