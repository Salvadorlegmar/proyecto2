<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Casos</title>
</head>
<body>
    <div class="container">
            
        <div id="crud" class="row">
            <div class="col-xs-12">
                <h1 class="page-header text-center"> Ventana Casos </h1>
            </div>
        
            <div class="col-sm-12">
                <h2>
                    Listado de Casos
                    <a href="#" class="add btn btn-primary pull-right" data-toggle="modal">
                     Nuevo Caso
                    </a>
                </h2>
                <table id="table" class="table table-hover table-sprite">
                    <thead>
                        <tr>
                            <th width="20px"> ID </th>
                            <th>Trazabilidad</th>
                            <th>Fecha Alta</th>
                            <th>Modelos</th>
                            <th width="10px">Acción</th>
                        
                        </tr>        
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <form id="formAddCase">
                <div class="modal fade" id="addcaso">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>×</span>
                                </button>
                                <h4>Nuevo Caso</h4>
                            </div>
                            <div class="modal-body">
                
                                <label for="traza">Trazabilidad</label>
                                <input id="inputTraza" type="text" name="traza" class="form-control">                       
                                <!--<span v-for="error in errors" class="text-danger">@{{ error }}</span>-->
                            </div>
                                
                
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" value="Guardar" onclick="newCaso">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
