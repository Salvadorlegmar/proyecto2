<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="css/caso/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.css">

    <script type="text/javascript" src="js/modelo/mainModelo.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <title>Casos</title>
</head>
<body onload="listModels();">
    <div class="container">
            
        <div id="crud" class="row">
            <div class="col-xs-12">
                <h1 class="page-header text-center"> Ventana de Elementos STL </h1>
                <h1 id="nameCaso" class="text-center"></h1>
            </div>
        
            <!--<div id="nameCaso" class="col-xs-12">
                <h1 class="text-center"></h1>
            </div>-->

            <div class="col-sm-12">
                <h2>
                    Listado de STL's
                    <button id="btnback" class="add btn btn-primary pull-right" onclick="returnToCases()">
                        Volver
                    </button>

                </h2>
                <table id="table" class="table table-hover table-sprite">
                    <thead>
                        <tr>
                            <th width="5%"> ID </th>
                            <th widht="30%">Nombre</th>
                            <th width="10%">Color</th>
                            <th width="10%">Visible</th>
                            <th width="10%">Transparencia</th>
                            <th width="5%">Orden</th>
                            <th width="30%">Acciones</th>
                        
                        </tr>        
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- Begin Add new stl-->
            <div class="modal fade" id="formAddSTL" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">        
                                 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>Ã—</span>
                            </button>
                            <h4>Nuevo Elemento STL</h4>
                        </div>
                        <div class="modal-body">
                
                            <label for="nameSTL">Nombre</label>
                            <input id="inputName" type="text" name="name" class="form-control"> 
                            
                            <br>
                            <label for="color">Color</label>
                            <input id="inputName" type="text" name="name" class="form-control">

                            <br>    
                            <div>
                                <label for="visible">Visible</label>
                                <select id="visible_id" class="form-select" aria-label="Default select example">
                                    <option value="si">SI</option>
                                    <option value="no">NO</option>
                                </select>
                            </div>

                            <label for="tranparence">Transparencia</label>
                            <input id="inputTrans" type="text" name="tranparence" class="form-control">

                            <label for="orden">Orden</label>
                            <input id="inputOrden" type="text" name="orden" class="form-control">
                                
                        </div>
                                
                        <div class="modal-footer">
                            <input id="addSTL" type="submit" class="btn btn-primary" value="Guardar" onclick="hideModalSTL()">
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- End Add new stl-->


        </div>

    </div>


</body>
</html>
